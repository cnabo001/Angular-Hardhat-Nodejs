<form style="margin: auto; padding: 40px;">
    <h1>Create Purchase Order for Distribution</h1>
    <div class="mb-3" *ngIf="drugs.length > 0 && drugs != undefined && drugs != null">
        <table>
            <tr>
                <th></th>
                <th>Name</th>
                <th>price per</th>
                <th>how many ?</th>
            </tr>
            <tbody>
                <tr *ngFor="let drug of drugs">
                    <td><input type="checkbox" [(ngModel)]="drug.UID" (ngModelChange)="onSelectChange($event)"/></td>
                    <td>{{drug.name}}</td>
                    <td>{{drug.price}}</td>
                    <td><input type="number" [(ngModel)]="selectedDrug.quantity" (ngModelChange)="onQuantityChange($event)"/></td>
                </tr>
                <tr>
                    <td>Total Price: {{totalCost}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
